<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="text-center m-5">
    <video id="video" width="320" height="300" autoplay>
      <!-- <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4"> -->

      Your browser does not support the video tag.
    </video>
  </div>
  <div class="text-center">
    <button id="muteBtn" class="btn btn-primary">Mute</button>
    <button id="cameraoff" class="btn btn-secondary">Turn off camera</button>
    <select id="selectCam" class="form-select mt-5" aria-label="Default select example"
      style="width:300px;margin: auto;">

      <option style="cursor: pointer;" selected>Open this select camera</option>
    </select>

    <select id="selectMic" class="form-select mt-5" aria-label="Default select example"
      style="width:300px;margin: auto;">
      <option style="cursor: pointer;" selected>Open this select mic</option>

    </select>

    <button id="screenShare" class="btn btn-primary mt-4">Share your Screen</button>
  </div>





  <script src="./app.js"></script>
</body>

</html>
